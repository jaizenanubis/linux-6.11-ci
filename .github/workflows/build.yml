name: Build Linux Kernel 6.11

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install base build dependencies
        run: |
          set -e
          sudo apt update
          sudo apt install -y \
            build-essential \
            fakeroot \
            libncurses-dev \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            dwarves \
            bc \
            ccache \
            dh-python \
            wget

      - name: Install debhelper 12 (direct from Debian)
        run: |
          set -e

          echo "Downloading debhelper_12.10_all.deb from Debian..."
          wget -q \
            https://deb.debian.org/debian/pool/main/d/debhelper/debhelper_12.10_all.deb \
            -O debhelper_12.10_all.deb

          echo "Installing debhelper 12..."
          sudo dpkg -i debhelper_12.10_all.deb || sudo apt -f install -y

          echo "debhelper 12 installed successfully"

      - name: Download Linux 6.11 source
        run: |
          set -e
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.11.tar.xz
          tar -xf linux-6.11.tar.xz
          mv linux-6.11 kernel

      - name: Copy config
        run: |
          set -e
          cp .config kernel/.config

      - name: Prepare config
        run: |
          set -e
          cd kernel
          make olddefconfig

      - name: Build kernel
        run: |
          set -e
          cd kernel
          make -j"$(nproc)"

      - name: Build Debian packages
        run: |
          set -e
          cd kernel
          make bindeb-pkg -j"$(nproc)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-debs
          path: |
            *.deb
            *.changes
            *.buildinfo
