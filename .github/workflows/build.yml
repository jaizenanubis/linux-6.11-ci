name: Build Linux Kernel 6.11

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential fakeroot libncurses-dev \
          bison flex libssl-dev libelf-dev dwarves bc ccache

    - name: Download Linux 6.11 source
      run: |
        wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.11.tar.xz
        tar -xf linux-6.11.tar.xz
        mv linux-6.11 kernel

    - name: Copy config
      run: |
        cp .config kernel/.config

    - name: Prepare config
      run: |
        cd kernel
        make olddefconfig

    - name: Build kernel
      run: |
        cd kernel
        make -j"$(nproc)"

    - name: Build Debian packages
      run: |
        cd kernel
        make bindeb-pkg -j"$(nproc)"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel-debs
        path: |
          *.deb
          *.changes
          *.buildinfo
            now
