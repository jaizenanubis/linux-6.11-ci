name: Build Linux Kernel 6.11

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install base build dependencies
        run: |
          set -e
          sudo apt update
          sudo apt install -y \
            build-essential \
            fakeroot \
            libncurses-dev \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            dwarves \
            bc \
            ccache \
            dh-python \
            wget

      - name: Install debhelper-compat 12
        run: |
          set -e

          echo "Adding Ubuntu 20.04 repository for debhelper-compat 12..."
          echo "deb http://archive.ubuntu.com/ubuntu focal main universe" | sudo tee /etc/apt/sources.list.d/focal.list

          echo "Package: *
Pin: release n=focal
Pin-Priority: 50
" | sudo tee /etc/apt/preferences.d/focal-pin

          sudo apt update

          echo "Installing debhelper-compat 12 from Ubuntu 20.04..."
          sudo apt install -y debhelper-compat=12.10ubuntu1

          echo "Cleaning up..."
          sudo rm /etc/apt/sources.list.d/focal.list
          sudo rm /etc/apt/preferences.d/focal-pin
          sudo apt update

          echo "debhelper-compat 12 installed successfully"


      - name: Download Linux 6.11 source
        run: |
          set -e
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.11.tar.xz
          tar -xf linux-6.11.tar.xz
          mv linux-6.11 kernel

      - name: Copy config
        run: |
          set -e
          cp .config kernel/.config

      - name: Prepare config
        run: |
          set -e
          cd kernel
          make olddefconfig

      - name: Build kernel
        run: |
          set -e
          cd kernel
          make -j"$(nproc)"

      - name: Build Debian packages
        run: |
          set -e
          cd kernel
          make bindeb-pkg -j"$(nproc)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-debs
          path: |
            *.deb
            *.changes
            *.buildinfo
